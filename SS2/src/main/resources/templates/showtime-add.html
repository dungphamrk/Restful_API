<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h2>Thêm suất chiếu</h2>
            <form th:action="@{/showtimes/add}" th:object="${showtime}" method="post">
                <div class="form-group">
                    <label>Phim</label>
                    <select class="form-control" th:field="*{movie.id}">
                        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phòng chiếu</label>
                    <select class="form-control" th:field="*{screenRoom.id}">
                        <option th:each="room : ${screenRooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Giờ bắt đầu</label>
                    <input type="datetime-local" th:field="*{startTime}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Giờ kết thúc</label>
                    <input type="datetime-local" th:field="*{endTime}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Số ghế trống</label>
                    <input type="number" th:field="*{numberSeatEmpty}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/showtimes" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
