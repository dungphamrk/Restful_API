<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sửa sản phẩm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Chỉnh sửa sản phẩm</h2>
            <form th:action="@{/products/update}" method="post">
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="form-group">
                    <label>Tên sản phẩm</label>
                    <input type="text" class="form-control" name="name" th:value="${product.name}" required>
                </div>
                <div class="form-group">
                    <label>Giá</label>
                    <input type="number" class="form-control" name="price" step="0.01" th:value="${product.price}" required>
                </div>
                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{/products/view}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </body>
</html>
